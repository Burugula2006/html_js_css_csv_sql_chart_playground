<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheetJS + SQL.js + Charts Spreadsheet App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sql.js@1.8.0/dist/sql-wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <h2>Sample CSV Files</h2>
            <ul id="sample-files">
                <li data-file="sales">Sales Data</li>
                <li data-file="employees">Employee Data</li>
                <li data-file="inventory">Inventory Data</li>
            </ul>
            
            <div class="file-import">
                <h2>Import CSV/Excel</h2>
                <input type="file" id="file-input" accept=".csv,.xlsx,.xls">
                <button id="import-btn">Import File</button>
            </div>
            
            <div class="sql-section">
                <h2>SQL Query</h2>
                <textarea id="sql-query" placeholder="SELECT * FROM data"></textarea>
                <button id="run-sql">Run SQL</button>
            </div>
            
            <div class="chart-section">
                <h2>Create Chart</h2>
                <select id="chart-type">
                    <option value="bar">Bar Chart</option>
                    <option value="line">Line Chart</option>
                    <option value="pie">Pie Chart</option>
                    <option value="doughnut">Doughnut Chart</option>
                </select>
                <div class="chart-options">
                    <div>
                        <label for="x-axis">X-Axis:</label>
                        <select id="x-axis"></select>
                    </div>
                    <div>
                        <label for="y-axis">Y-Axis:</label>
                        <select id="y-axis"></select>
                    </div>
                </div>
                <button id="create-chart">Create Chart</button>
            </div>
            
            <div class="export-section">
                <button id="export-csv">Export as CSV</button>
                <button id="export-excel">Export as Excel</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="toolbar">
                <button id="add-column">Add Column</button>
                <button id="add-row">Add Row</button>
                <button id="clear-data">Clear Data</button>
            </div>
            
            <div class="tabs">
                <button class="tab-button active" data-tab="spreadsheet-tab">Spreadsheet</button>
                <button class="tab-button" data-tab="chart-tab">Charts</button>
            </div>
            
            <div id="spreadsheet-tab" class="tab-content active">
                <div class="spreadsheet-container">
                    <table id="spreadsheet">
                        <thead>
                            <tr id="header-row"></tr>
                        </thead>
                        <tbody id="data-body"></tbody>
                    </table>
                </div>
            </div>
            
            <div id="chart-tab" class="tab-content">
                <div class="chart-container">
                    <canvas id="chart"></canvas>
                </div>
                <div id="chart-list"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
