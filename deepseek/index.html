<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Univer Spreadsheet App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <h2>Sample CSV Files</h2>
            <ul id="sample-files">
                <li data-file="sales">Sales Data</li>
                <li data-file="employees">Employee Data</li>
                <li data-file="inventory">Inventory Data</li>
            </ul>
            
            <div class="file-import">
                <h2>Import CSV</h2>
                <input type="file" id="csv-file" accept=".csv">
                <button id="import-btn">Import CSV</button>
            </div>
            
            <div class="sql-section">
                <h2>SQL Query</h2>
                <textarea id="sql-query" placeholder="SELECT * FROM data"></textarea>
                <button id="run-sql">Run SQL</button>
            </div>
            
            <div class="export-section">
                <button id="export-btn">Export as CSV</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="toolbar">
                <button id="create-chart">Create Chart</button>
                <button id="add-sheet">Add Sheet</button>
            </div>
            
            <div id="univer-container"></div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sql.js@1.8.0/dist/sql-wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@univerjs/core@latest/dist/univer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@univerjs/ui@latest/dist/univer-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@univerjs/sheets@latest/dist/univer-sheets.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@univerjs/sheets-formula@latest/dist/univer-sheets-formula.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@univerjs/sheets-numfmt@latest/dist/univer-sheets-numfmt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@univerjs/sheets-ui@latest/dist/univer-sheets-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@univerjs/sheets-data-validation@latest/dist/univer-sheets-data-validation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@univerjs/drawing@latest/dist/univer-drawing.min.js"></script>
    
    <!-- Main app script -->
    <script src="app.js"></script>
</body>
</html>
